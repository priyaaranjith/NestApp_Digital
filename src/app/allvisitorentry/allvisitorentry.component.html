<app-secnav></app-secnav>
<style>
    .bgm {background-image: url('https://us.123rf.com/450wm/neyro2008/neyro20081511/neyro2008151100033/neyro2008151100033.jpg?ver=6');}
  </style>
  <div class="bgm" style="height: 650px;">
  <div class="container">
      <div class="row g-3 m-4">
          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <div class="row g-3 m-4">
                  <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
  
                      <label for="" class="form-label"><h3 style="background-color: rgb(149, 0, 255);">Date</h3></label>
                      <input type="date" name="date" [(ngModel)]="date" class="form-control">
  
                  </div>
                  <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                      
                      <button (click)="readValue()" class="btn btn-success">Search</button>
                  </div>
              </div>
              <div class="row g-3">
                  <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">  
                      <table class="table table-bordered border-dark table-dark table-striped" *ngFor="let i of data">
                          <thead>
                            <tr>
                              <th scope="col">Name</th>
                              <th scope="col">Date</th>
                              <th scope="col">Purpose</th>
                              <th scope="col">Whom to meet</th>
                              <th scope="col">Entry time</th>
                              <th scope="col">Exit time</th>
                             
                            </tr>
                          </thead>
                          <tbody>
                            <tr >
                              <td>{{i.name}}</td>
                              <td>{{i.date}}</td>
                              <td>{{i.purpose}}</td>
                              <td>{{i.whomtomeet}}</td>
                              <td>{{i.entry_datetime}}</td>
                              <td>{{i.exit_datetime}}</td>
                             
                            </tr>
                          </tbody>
                        </table>
                          
              
                      </div>
                  </div>
              <div class="row g-3">
                  <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center"></div>
  
            <table class="table table-bordered border-dark table-dark table-striped" *ngFor="let i of searchData">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Date</th>
                  <th scope="col">Purpose</th>
                  <th scope="col">Whom to meet</th>
                  <th scope="col">Entry time</th>
                  <th scope="col">Exit time</th>
                 
                </tr>
              </thead>
              <tbody>
                <tr >
                  <td>{{i.name}}</td>
                  <td>{{i.date}}</td>
                  <td>{{i.purpose}}</td>
                  <td>{{i.whomtomeet}}</td>
                  <td>{{i.entry_datetime}}</td>
                  <td>{{i.exit_datetime}}</td>
                 
                </tr>
              </tbody>
            </table>
              
  
          </div>
      </div>
  </div>
  </div>
  </div>
