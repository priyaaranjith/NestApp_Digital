<app-admin-nav></app-admin-nav>
<div class="container">
    <div class="row mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h1 class="text-center text-dark mb-4">Leaves</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">
                    <table class="table justify-content-center table-striped table-bordered mb-5">
                        <thead class="bg-light">
                            <tr>
                                <th class="text-center" scope="col">id</th>
                                <th class="text-center" scope="col">Name</th>
                                <th class="text-center" scope="col">Type</th>
                                <th class="text-center" scope="col">description</th>
                                <th class="text-center" scope="col">applyDate</th>
                                <th class="text-center" scope="col">leaveDate</th>
                                <th class="text-center" scope="col">Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="loading; then loadingScreen; else dataScreen"></ng-container>
                            <ng-template #loadingScreen class="text-center">
                                <div class="spinner-grow text-danger" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="spinner-grow text-warning" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="spinner-grow text-info" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </ng-template>
                            <ng-template #dataScreen>
                                <tr *ngFor="let i of leaves">
                                    <td class="text-center">{{i.empid}}</td>
                                    <td class="text-center">{{i.name}}</td>
                                    <td class="text-center">{{i.type}}</td>
                                    <td class="text-center">{{i.description}}</td>
                                    <td class="text-center">{{i.applyDate}}</td>
                                    <td class="text-center">{{i.leaveDate}}</td>
                                   
                                    <div *ngIf="i.leave_status==0; then thenBlock else elseBlock"></div>
                                    <ng-template #thenBlock>
                                            <td class="text-center">Pending</td>
                                    </ng-template>
                                    <ng-template #elseBlock>
                                        <div *ngIf="i.leave_status==1; then thensBlock else elsesBlock"></div>
                                            <ng-template #thensBlock>
                                                <td class="text-center">Approved</td>
                                            </ng-template>
                                            <ng-template #elsesBlock>
                                                <td class="text-center">Rejected</td>
                                            </ng-template>
                                    </ng-template>
                                    <td style="width: 13rem;" class="text-center">
                                        <button class="btn btn-success mx-2" (click)="updateStatus(i.id,i.empid,1,i.type,i.applyDate,i.leaveDate)">Approve</button>
                                        <button class="btn btn-danger" (click)="updateStatus(i.id,i.empid,-1,i.type,i.applyDate,i.leaveDate)">Reject</button>
                                    </td>
                            </ng-template>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
